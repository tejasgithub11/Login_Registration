<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Insert title here</title>
    <style>
        .error-message {
            color: red;
        }
        body{
    
    color: #1a202c;
    text-align: left;
    background-color: #e2e8f0;    
}
    </style>
</head>
<body>

<header class="bg-light">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Sidhman Technologies
                </a>
            </div>
        </nav>
    </header>
<div class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header" style="background-color: rgb(0, 204, 255); box-shadow: 10px 10px rgb(162, 164, 164);">
                        <h5 style="text-align: center;"><b>Login Form</b></h5>
                    </div>
                    <div class="card-body" style="box-shadow: 10px 10px rgb(162, 164, 164);">
                        <form id="loginForm" th:action="@{login}" method="post">
                        <span  th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></span>
                            <div class="form-group mb-3">
                                <label for="email">Username:</label>
                                <input type="text" id="email" name="email" class="form-control" placeholder="Enter user_name">
                                <div id="emailError" class="error-message"></div> <!-- Error message for email -->
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password">
                                <div id="passwordError" class="error-message"></div> <!-- Error message for password -->
                            </div>
                            <div class="form-group">
                                <center>
                                    <button type="submit" class="btn btn-outline-primary">Log in</button>
                                </center>
                            </div>
                        </form>
                    </div>
                </div>
                <div style="margin-top: 15px; text-align: center;">
                    <span>if you're a new user click here &#9758; <a th:href="@{registrationts}"><b>Click here</b></a></span>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div style="background-color: black; bottom: 0; position: fixed; left: 0; bottom: 0; width: 100%; text-align: center; color: aliceblue;">
        <p><b>Copyright @2024</b></p>
    </div>
</footer>

<script>
    $(document).ready(function() {
        
        $('#loginForm').submit(function(e) {
            var valid = true;
            
            $('#emailError, #passwordError').text('');
            $('#email, #password').removeClass('is-invalid'); // Remove 'is-invalid' class before validating again
            
            var email = $('#email').val().trim();
            if (email === '') {
                $('#email').addClass('is-invalid'); 
                $('#emailError').text('Email is required');
                valid = false;
            }

            var password = $('#password').val().trim();
            if (password === '') {
                $('#password').addClass('is-invalid'); 
                $('#passwordError').text('Password is required');
                valid = false;
            }

            if (!valid) {
                e.preventDefault();
            }
        });
    });
</script>

</body>
</html>
